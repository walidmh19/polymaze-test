   <button type="submit">register</button>

<script>
   let form = document.querySelector('form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(form),
          }).then(
              response => response.json()
          ).then((html) => {
            
            window.open('page.html', '_blank');

          }).catch(err =>{
            window.open('page.html', '_blank')
          })
        });
